<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Job Recommender Portal{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="../static/css/base.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">JobRecommenderPortal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="d-flex align-items-center">
            {% if request.session.get("user") %} {% if request.url.path ==
            "/Job-Portal" %}
            <a href="/request-resume-update" class="nav-btn nav-update"
              >Update Resume</a
            >
            {% endif %}
            <a href="/logout" class="nav-btn nav-logout">Logout</a>
            {% else %}
            <a href="/login" class="nav-btn nav-login">Login</a>
            <a href="/signup" class="nav-btn nav-signup">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main>
      <div>{% block content %}{% endblock %}</div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
